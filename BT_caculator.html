<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Caculator</title>
  <link rel="stylesheet" href="maytinh.css">

</head>
<body>
<div id="may_tinh">
  <div id="area_hienthi">
    <table style="border: black">
      <tr>
    <td><input id="manhinh_2"></td>
      </tr>
      <tr>
    <td><input id="manhinh_1"></td>
      </tr>
    </table>
  </div>

  <div  id="ban_phim">
    <button class="con_so" id="1" value="1" onclick="num('1')">1</button>
    <button class="con_so" id="2" value="2" onclick="num('2')">2</button>
    <button class="con_so" id="3" onclick="num('3')">3</button>

    <button class="he_thong" id="+" onclick="pheptoan('+')">+</button>

    <button class="con_so" id="4" onclick="num('4')">4</button>
    <button class="con_so" id="5" onclick="num('5')">5</button>
    <button class="con_so" id="6" onclick="num('6')">6</button>
    <button class="he_thong" id="-" onclick="pheptoan('-')">-</button>

    <button class="con_so" id="7" onclick="num('7')">7</button>
    <button class="con_so" id="8" onclick="num('8')">8</button>
    <button class="con_so" id="9" onclick="num('9')">9</button>
    <button class="he_thong" id="*" onclick="pheptoan('*')">&times;</button>
    
    <button class="he_thong" id="xoa_tat_ca" onclick="xoa_manhinh()">C</button>
    <button class="con_so" id="0" onclick="num('0')">0</button>
    <button class="he_thong" id="=" onclick="bang()">=</button>
    <button class="he_thong" id="/" onclick="pheptoan('/')">&#247;</button>

   </div>
</div>
<script src="caculator.js"></script>
</body>
</html>
